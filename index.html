<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch My Desire </title>
    <style>
        /* ... (Existing CSS styles - no changes needed) */
        .music-button { /* Style for the music button */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .music-button:hover {
            background-color: #e6005c;
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    <h1>Capture My Passion ðŸ’–</h1>
    <button class="start-btn" onclick="startGame()">Ignite the Spark ðŸ”¥</button>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="pickup-line" id="pickupLine">Each heart you catch reveals my deepest desires...</div>
    <div id="endMessage">You've stolen my heart completely! ðŸ¥°ðŸ’˜ <button class="start-btn" onclick="startGame()">Play Again</button></div>

    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/17086720&color=%23ff0066&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>

    <script>
        // ... (Floating heart creation - no changes needed)

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // ... (Basket properties - no changes needed)

        const hearts = [];
        const heartRadius = 15;

        let score = 0;
        let gameRunning = false;
        let heartInterval;
        let currentPickupLine = 0;
        let soundPlaying = false;

        const pickupLines = [
            // ... (Pickup lines - no changes needed)
        ];

        // ... (drawHeart and drawBasket functions - no changes needed)


        function createHeart() {
            const x = Math.random() * (canvas.width - 2 * heartRadius) + heartRadius;
            const speed = Math.random() * 2 + 2; // Vary heart speed
            hearts.push({ x, y: -heartRadius, speed });
        }

        function updateGame() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBasket();

            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                heart.y += heart.speed;  // Use the speed property

                if (heart.y + heartRadius > canvas.height) {
                    hearts.splice(i, 1);
                    continue;
                }

                drawHeart(heart.x, heart.y);

                if (heart.y + heartRadius > basket.y &&
                    heart.x > basket.x &&
                    heart.x < basket.x + basket.width) {
                    score++;
                    hearts.splice(i, 1);

                    if (currentPickupLine < pickupLines.length) {
                        document.getElementById("pickupLine").innerText = pickupLines[currentPickupLine];
                        currentPickupLine++;
                    } else {
                        endGame();
                    }
                }
            }

            requestAnimationFrame(updateGame);
        }


        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && basket.x > 0) {
                basket.x -= 20;
            } else if (event.key === "ArrowRight" && basket.x + basket.width < canvas.width) {
                basket.x += 20;
            }
        });

                document.addEventListener("touchmove", (event) => {
            let touchX = event.touches[0].clientX;
            let canvasRect = canvas.getBoundingClientRect();
            let newX = touchX - canvasRect.left - basket.width / 2;

            if (newX < 0) newX = 0;
            if (newX + basket.width > canvas.width) newX = canvas.width - basket.width;

            basket.x = newX;
        });

        function startGame() {
            document.querySelector('.start-btn').style.display = 'none';
            document.getElementById('endMessage').style.display = 'none';
            gameRunning = true;
            score = 0;
            currentPickupLine = 0;
            document.getElementById('pickupLine').innerText = pickupLines[currentPickupLine];
            hearts.length = 0; // Clear existing hearts
            updateGame(); // Start the game loop *FIRST*
            heartInterval = setInterval(createHeart, 800); // *THEN* start creating hearts
        }

        function endGame() {
            gameRunning = false;
            clearInterval(heartInterval);
            document.getElementById('endMessage').style.display = 'block';
            document.querySelector('.start-btn').style.display = 'block';
            document.querySelector('.start-btn').innerText = "Ignite the Spark ðŸ”¥";
        }

        // Music Playback
        const musicButton = document.createElement('button');
        musicButton.textContent = "Play Music";
        musicButton.classList.add('music-button');
        document.body.insertBefore(musicButton, document.getElementById("gameCanvas"));

        musicButton.addEventListener('click', () => {
            const iframe = document.querySelector('iframe');
            const player = iframe.contentWindow.document.querySelector('audio');

            if (player) {
                if (!soundPlaying) {
                    player.play();
                    soundPlaying = true;
                    musicButton.textContent = "Pause Music";
                } else {
                    player.pause();
                    soundPlaying = false;
                    musicButton.textContent = "Play Music";
                }
            } else {
                console.error("Audio player not found in iframe.");
            }
        });

    </script>
</body>
</html>
