<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty </title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            text-shadow: 2px 2px white;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        #game-container {
            width: 100%;
            height: 80vh;
            position: relative;
        }

        .hello-kitty {
            width: 80px;
            position: absolute;
            cursor: pointer;
            transition: 0.3s;
            animation: float 3s infinite;
        }

        #counter {
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px #ff69b4;
        }

        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ff1493;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px white;
            background: rgba(255,255,255,0.9);
            padding: 30px 50px;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Click 10 Hello Kitties! ðŸŽ€</h1>
    <div id="counter">Clicks: 0/10</div>
    <div id="game-container"></div>
    <div id="message">ðŸŒ¹ðŸŒ¹ðŸŒ¹ðŸŒ¹ for yall</div>

    <!-- Hidden YouTube Music Player -->
    <iframe 
        width="0" 
        height="0" 
        src="https://www.youtube.com/embed/pJPnooVS7Ls?autoplay=1&loop=1&playlist=pJPnooVS7Ls" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>

    <script>
        const container = document.getElementById('game-container');
        const counter = document.getElementById('counter');
        const message = document.getElementById('message');
        let clickCount = 0;

        // Create Hello Kitty elements
        for(let i = 0; i < 15; i++) {
            const kitty = document.createElement('img');
            kitty.className = 'hello-kitty';
            kitty.src = 'https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Hello_kitty_character_portrait.png/200px-Hello_kitty_character_portrait.png';
            
            // Random starting position
            kitty.style.left = Math.random() * 90 + '%';
            kitty.style.top = Math.random() * 80 + '%';
            
            // Click handler
            kitty.addEventListener('click', () => {
                clickCount++;
                kitty.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    kitty.remove();
                    counter.textContent = `Clicks: ${clickCount}/10`;
                    if(clickCount >= 10) {
                        message.style.display = 'block';
                    }
                }, 200);
            });

            // Random movement
            setInterval(() => {
                kitty.style.left = Math.random() * 90 + '%';
                kitty.style.top = Math.random() * 80 + '%';
            }, 2000);

            container.appendChild(kitty);
        }
    </script>
</body>
</html>
